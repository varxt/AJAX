<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="name">
<input type="button" value="点击查找" id="btn">
<div id="box"></div>
<script src="ajax(4).js"></script>
<script>

    var txt = document.getElementById('name');
    var btn = document.getElementById('btn');

    var box = document.getElementById('box');

    btn.onclick = function () {

        ajax({
            url:"php/ajax.php",
            data:{
               user:txt.value
            },
            success:function(data){

                if(data.code===0){

                    box.innerHTML = '姓名:'+data.data.name+'年龄:'+data.data.age+'爱好:'+data.data.hobby+'信息:'+data.data.info;

                }else{
                    alert('查无此人!')
                }
                txt.value = '';
            },
            fail:function (c) {
                alert('查无此人!')
            }
        })

    }

</script>

</body>
</html>
